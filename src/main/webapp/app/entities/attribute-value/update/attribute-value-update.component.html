<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-attribute-value-heading" data-cy="AttributeValueCreateUpdateHeading">Create or edit a Attribute Value</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_valueString">Value String</label>
          <input
            type="text"
            class="form-control"
            name="valueString"
            id="field_valueString"
            data-cy="valueString"
            formControlName="valueString"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valueBigDecimal">Value Big Decimal</label>
          <input
            type="number"
            class="form-control"
            name="valueBigDecimal"
            id="field_valueBigDecimal"
            data-cy="valueBigDecimal"
            formControlName="valueBigDecimal"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_valueBoolean">Value Boolean</label>
          <input
            type="checkbox"
            class="form-check"
            name="valueBoolean"
            id="field_valueBoolean"
            data-cy="valueBoolean"
            formControlName="valueBoolean"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdBy">Created By</label>
          <input type="text" class="form-control" name="createdBy" id="field_createdBy" data-cy="createdBy" formControlName="createdBy" />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_createdDate">Created Date</label>
          <div class="d-flex">
            <input
              id="field_createdDate"
              data-cy="createdDate"
              type="datetime-local"
              class="form-control"
              name="createdDate"
              formControlName="createdDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lastModifiedBy">Last Modified By</label>
          <input
            type="text"
            class="form-control"
            name="lastModifiedBy"
            id="field_lastModifiedBy"
            data-cy="lastModifiedBy"
            formControlName="lastModifiedBy"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_lastModifiedDate">Last Modified Date</label>
          <div class="d-flex">
            <input
              id="field_lastModifiedDate"
              data-cy="lastModifiedDate"
              type="datetime-local"
              class="form-control"
              name="lastModifiedDate"
              formControlName="lastModifiedDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_property">Property</label>
          <select
            class="form-control"
            id="field_property"
            data-cy="property"
            name="property"
            formControlName="property"
            [compareWith]="compareProperty"
          >
            <option [ngValue]="null"></option>
            @for (propertyOption of propertiesSharedCollection; track $index) {
              <option [ngValue]="propertyOption">{{ propertyOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
